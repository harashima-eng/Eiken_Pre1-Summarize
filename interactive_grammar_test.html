<title>Interactive Grammar Test with Japanese Support</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;}body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh;padding:20px;}.container{max-width:900px;margin:0 auto;background:white;border-radius:15px;box-shadow:0 10px 40px rgba(0,0,0,0.2);overflow:hidden}.header{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:white;padding:30px;text-align:center}.content{padding:30px}.section{margin-bottom:30px;border:2px solid #e0e0e0;border-radius:10px;overflow:hidden}.section-header{background:#f5f5f5;padding:15px 20px;cursor:pointer;display:flex;justify-content:space-between;align-items:center;transition:background 0.3s}.section-header:hover{background:#e8e8e8}.section-header h2{color:#667eea;font-size:1.3em}.toggle-icon{font-size:1.5em;color:#667eea;transition:transform 0.3s}.section-header.active .toggle-icon{transform:rotate(180deg)}.section-content{max-height:0;overflow:hidden;transition:max-height 0.3s ease-out;padding:0 20px}.section-content.active{max-height:5000px;padding:20px}.question{background:#fafafa;padding:20px;margin-bottom:20px;border-radius:8px;border-left:4px solid #667eea}.question-text{font-size:1.1em;margin-bottom:10px;color:#333;line-height:1.6}.japanese-text{color:#666;font-size:0.95em;margin-top:8px;font-style:italic}.vocab-box{background:#fff3cd;border-left:4px solid #ffc107;padding:10px;margin:10px 0;border-radius:4px}.choices{margin:15px 0}.choice{padding:10px;margin:8px 0;background:white;border:1px solid #ddd;border-radius:5px}.show-answer-btn{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:white;border:none;padding:12px 25px;border-radius:25px;cursor:pointer;font-size:1em;transition:transform 0.2s,box-shadow 0.2s;margin-top:10px}.show-answer-btn:hover{transform:translateY(-2px);box-shadow:0 5px 15px rgba(102,126,234,0.4)}.answer-section{display:none;margin-top:15px;padding:15px;background:#f0f8ff;border-radius:8px;border-left:4px solid #4CAF50}.answer-section.visible{display:block;animation:fadeIn 0.3s}@keyframes fadeIn{from{opacity:0;transform:translateY(-10px)}to{opacity:1;transform:translateY(0)}}.correct{color:#4CAF50;font-weight:bold}.incorrect{color:#f44336}.explanation{margin-top:10px;padding:10px;background:white;border-radius:5px}.grammar-point{background:#e3f2fd;padding:10px;margin:10px 0;border-radius:5px;border-left:4px solid #2196F3}
</style>
</head>
